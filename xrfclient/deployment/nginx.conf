worker_processes  1;

events {
        worker_connections  1024;
}

http {
        include mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        keepalive_timeout  65;

server {
        listen       9090;
	listen [::]:9090 default_server;
        server_name  _;
	return 301 https://$host$request_uri;
    }
}
